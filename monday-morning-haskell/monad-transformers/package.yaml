name:                monad-transformers
version:             0.1.0.0
github:              "sstoltze/monad-transformers"
license:             BSD3
author:              "Simon Stoltze"
maintainer:          "sstoltze@gmail.com"
copyright:           "2020 Simon Stoltze"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sstoltze/monad-transformers#readme>

dependencies:
- base >= 4.7 && < 5
- text
- containers

library:
  source-dirs: src

executables:
  monad-transformers-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monad-transformers

tests:
  monad-transformers-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monad-transformers
