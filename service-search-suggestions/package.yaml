custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup

build-tools: proto-lens-protoc:proto-lens-protoc

extra-source-files: proto/**/*.proto

library:
  dependencies:
    - base
    - proto-lens-runtime

  exposed-modules:
    - Proto.Search
    - Proto.Search_Fields

executables:
  service-search-suggestions:
    main: Main.hs
    source-dirs:
      - app
      - src
    dependencies:
      - base
      - service-search-suggestions
      - microlens
      - proto-lens
      - text
      - amqp
      - dotenv
      - bytestring

  send-test-requests:
    main: Send.hs
    source-dirs:
      - test
      - src
    dependencies:
      - base
      - service-search-suggestions
      - microlens
      - proto-lens
      - text
      - amqp
      - dotenv
      - bytestring
      - random
